<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Form</title>
</head>
<body>
<h1>New Article</h1>
<form th:action="@{/article/new}" th:object="${article}" method="post">
    <label>Author:</label>
    <input type="text" th:field="*{author}" /><br />
    <label>Title:</label>
    <input type="text" th:field="*{title}" /><br />
    <label>Body:</label>
    <textarea th:field="*{body}"></textarea><br />
    <input type="submit" value="Save" />
</form>
</body>
</html>
